<body>
    <h1>Iphone Calculator</h1>
    <p>We offer an accurante and simple calculator to our users</p>
    <div>
        <input placeholder="0"><br>
        <table>
            <thead>
                <tr>
                    <td>C</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
            </thead>
        </table>
    </div>
